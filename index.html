<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TealuxE</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=IM+Fell+Great+Primer+SC&family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/variables.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!-- * Header * -->

		<header class="header">
			<div class="container">
				<div class="header__box">
					<img
						class="header__logo"
						src="images/icons/tealux-logo.svg"
						alt="Logotype"
					/>
					<p class="logo">TealuxE</p>
					<ul class="header__list">
						<li class="header__item">
							<a href="#" class="header__link">Black</a>
						</li>
						<li class="header__item">
							<a href="#" class="header__link">Green</a>
						</li>
						<li class="header__item">
							<a href="#" class="header__link">White</a>
						</li>
						<li class="header__item">
							<a href="#" class="header__link">Oolong</a>
						</li>
						<li class="header__item">
							<a href="#" class="header__link">Pu-erh</a>
						</li>
					</ul>
					<div class="header__user">
						<ul class="user__list">
							<li class="user__item">
								<img src="images/icons/cart.svg" alt="" class="user__img" />
							</li>
							<li class="user__item">
								<img src="images/icons/user.svg" alt="" class="user__img" />
							</li>
							<li class="user__item">
								<img src="images/icons/search.svg" alt="" class="user__img" />
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>

		<!-- * Section HERO * -->
		<div class="section-hero section">
			<div class="container">
				<h1 class="hero__title">
					A cup of tea is a moment of calm in the chaos of life
				</h1>
				<h3 class="hero__subtitle">
					Wide selection of high-quality teas from all over the world, carefully
					curated by tea experts.
				</h3>
			</div>
		</div>

		<script src="js/main.js"></script>
	</body>
</html>
